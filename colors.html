<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--we can use style tag    -->
    <style>
        body{
            color: aqua;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>formatting</h1>
  <!-- <h1>formatting</h1> this is comment out but this will be in source code -->
  <p>this is <b>important</b></p>
  <p>this is <strong>important</strong></p>
  <!--html is structure language,if we have to just bold then use <b></b> tag,if we have to give important information then give <strong></strong> tag-->
  <p>this is <i>important</i></p>
  <p>this is <em>important</em></p>
  <ul>
    <li>b,strong</li>
    <li>i,em</li>
    <li>small</li>
    <li>sup,sub</li>
    <li>del,mark</li>
  </ul>
  <p>glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
  <p><del>this is deleted</del></p> <!--this will show deleted-->
  <p><mark>this is important</mark></p> <!--this will highlight-->
  <h4 style="text-align: center;background-color: rgb(68, 51, 170);">this is important</h4> <!--color tag in heading has higher priority-->
  <!--above #43a is hex value which contains rgb->red,green,blue 0-250,rgba also a means alpha channel,0-1, this will indicate opaque and light,hsl->hue,saturation,light,hsla 0-360,hwb->no use-->
  <!--global attribute=>-attribute which we can use everywhere 1.title,2.style-->
  <!--how to use quote-->
  <p>
    <blockquote cite="BHUSHAN">  <!--here cite=>-from where we take reference-->
    this is important
    </blockquote>
    <q>this is important</q>
    <abbr title="Hyper Text Markup Language">HTML</abbr><!--in this when we hover we will see Hyper Text Markup Language-->
    <address>what to do</address>
    <cite></cite>
    <bdo dir="rtl">BHUSHAN</bdo> <!--bdo means bidirectional, rtl->right to left-->
    <bdo dir="ltr">BHUSHAN</bdo>
  </p>
</body>
</html>
